<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plasma Background Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Plasma background effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, #ff00ff, transparent 40%),
                  radial-gradient(circle at 80% 20%, #00ffff, transparent 40%),
                  radial-gradient(circle at 50% 80%, #ffff00, transparent 40%),
                  radial-gradient(circle at 30% 60%, #ff6600, transparent 40%);
      background-blend-mode: screen;
      animation: plasmaMove 15s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes plasmaMove {
      0% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.2) translate(20px, -20px); }
      100% { transform: scale(1) translate(-20px, 20px); }
    }

    .calculator {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      position: relative;
      z-index: 1;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #111;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }

    button:hover {
      background: #555;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #ffa733;
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }

    .equal:hover {
      background: #45c76f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(val) {
      if (display.innerText === "0") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
